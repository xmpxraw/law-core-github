    <link href="css/contract_person.css" type="text/css" rel="stylesheet"/>

        </div>
        <div class="contract_right">
            <div>

        </div>
        <div style="float:right;">
            <div class="footer_right" style="text-align:right;">
                <input type="button" class="footer_button" id="cancel" value="取 消" style="width:85px;line-height:30px;text-align:center;border-radius:4px;background:#ffffff;color:#242424;margin-top:10px;"/>
